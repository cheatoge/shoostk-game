<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoostk</title>
  <meta name="description" content="Simple maths game">
  <meta name="author" content="Łukasz Szpil">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:600,700" rel="stylesheet">
</head>

<body>
<div class="container">

  <header>
    <h1 class="title">Shoostk</h1>
  </header>

  <main>
    <div id="game-panel">
      <span>Move your tile to get value <b>6</b>!</span>
      <button class="button new-game">New game</button>
    </div>
    <div id="game">
      <div id="message" class="message--visible">
        <div>
          <h2 class="message__header">Congratulations!</h2>
          <p>You won in <b id="moves"></b> moves!</p>
        <button class="button new-game">Play again!</button>
        </div>
      </div>
    </div>
    <h2>How to play: </h2>
    Move the tiles by using <b>arrow keys</b> or <b>WSAD</b> to move your tile. When your tile's value become 6, you
    win.
  </main>

  <footer>
    <p>
      <small>Created by Łukasz Szpil</small>
    </p>
  </footer>

</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main-min.js" type="module"></script>
</body>
</html>
