<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Shoos.tk</title>
  <meta name="description" content="Shoos.tk">
  <meta name="author" content="Łukasz Szpil">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Nunito:600,700" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header><h1>shoos.tk</h1></header>
    <section>
      <div class="game-panel">
        <span>Move your tile to get value <b>6</b>!</span>
        <div><div class="button">New game</div></div>
      </div>
      <div class="grid-container">
      </div>

      <p>
        <strong>How to play: </strong><br>
        Move the tiles by using <b>arrow keys</b> or <b>WSAD</b> to move your tile. When your tile's value become 6, you win.
      </p>
    </section>
    <footer></footer>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
